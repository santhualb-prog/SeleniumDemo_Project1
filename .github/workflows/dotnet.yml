name: OrangeHRM Automation CI

on:
  push:
    branches: [ main ]        # Run on push to main branch
  pull_request:
    branches: [ main ]        # Run on PR to main branch

jobs:
  build-and-test:
    runs-on: windows-latest    # Windows runner needed for ChromeDriver

    steps:
      # Step 1: Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3.1.2
        with:
          dotnet-version: 9.0.x

      # Step 3: Restore dependencies
      - name: Restore NuGet packages
        run: dotnet restore

      # Step 4: Build solution
      - name: Build solution
        run: dotnet build --configuration Release

      # Step 5: Run tests
      - name: Run NUnit Tests
        run: dotnet test --logger "trx;LogFileName=test_results.trx"

      # Step 6: Upload NUnit test results
      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: TestResults
          path: '**/test_results.trx'

      # Step 7: Upload ExtentReports
      - name: Upload ExtentReport
        uses: actions/upload-artifact@v3
        with:
          name: ExtentReport
          path: Reports/TestReport.html
